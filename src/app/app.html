<ion-menu enable-menu-with-back-views="false" 
          type="shrink" 
          persistent="true" 
          style="background-color: red;"
          [content]="content">
 
  <ion-content class="ps-menu" scroll="false" style="background-color: red;">

    <ion-list scroll="false" style="background-color: red;">
       
      <div class="ps-menu-header" no-lines>
      </div>

      <div class="spacer"></div>

      <div class="menu-section" 
           *ngFor="let option of menu.options">
        <button class="ps-menu-button"
                menuClose
                no-lines>
          <ion-item class="ps-menu-option"
                    menuClose
                    no-lines
                    (click)="selectMenuOption(option)"
                    [style.opacity]="option.selected ? 1 : 0.38">
            {{option.name}}
          </ion-item>
        </button>
      </div>

      <div class="spacer"></div>
    
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav swipeBackEnabled="false"
         style="background-color: red;"
         #myNav 
         #content 
         [root]="rootPage">          
</ion-nav>
