<ion-menu enable-menu-with-back-views="false" type="overlay" persistent="true" [content]="content" style="background-color: transparent;">

  <ion-content class="popsmoke-menu" scroll="false">

    <div class="header">
      
    </div>

    <ion-list scroll="false">
      <button menuClose class="menu-button" ion-item no-lines *ngFor="let option of menuOption" (click)="menuOptionSelected(option)" >
        <ion-item class="menu-option">{{option}}</ion-item>
      </button>
    </ion-list>

 <!--    
    <div class="spacer">
      
    </div>
-->

    <ion-list>
      <ion-item class="footer-option"  no-lines>
        <button ion-button menuClose full color="primary" (click)="signOut()">
          SIGN OUT
        </button>
      </ion-item>
    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav #myNav style="background-color: red;" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
