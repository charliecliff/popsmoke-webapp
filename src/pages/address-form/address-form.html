<ion-header>

  <ion-navbar>
    <ion-title>{{PAGE_TITLE}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>

  	<ion-item>
    	<ion-label floating>{{STREET}}</ion-label>
    	<ion-input type="text"></ion-input>
  	</ion-item>

  	<ion-item>
    	<ion-label floating>{{CITY}}</ion-label>
    	<ion-input type="text"></ion-input>
  	</ion-item>

   	<ion-item>
    	<ion-label floating>{{STATE}}</ion-label>
    	<ion-input type="text"></ion-input>
  	</ion-item>

   	<ion-item>
    	<ion-label floating>{{ZIP}}</ion-label>
    	<ion-input type="number"></ion-input>
  	</ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  
  <ion-toolbar>
  	<button ion-button full (click)="submit()">{{SUBMIT_BUTTON_TITLE}}</button>
  </ion-toolbar>

</ion-footer>
