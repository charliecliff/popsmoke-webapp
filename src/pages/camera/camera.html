<ion-header>

  <ion-navbar>
    <ion-title>Camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding [style.background-image]="'url(' + imageUrl + ')'">
  
  <div id="ps-div-camera-input">
    <input id="cameraInput"
           type="file" 
           accept="image/*;capture=camera"
           #cameraInput
           (change)="loadImageUrl($event)">
  </div>
