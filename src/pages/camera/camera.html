<ion-header>

  <ion-navbar>
    <ion-title>Camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding [style.background-image]="'url(' + imageUrl + ')'">
  
  <div id="ps-div-camera-input"
       style="visibility:hidden">
    <input id="cameraInput"
           type="file" 
           accept="image/*;capture=camera"
           #cameraInput
           (change)="loadImageUrl($event)">
  </div>
 
  <img id="cameraPreview" 
       style="visibility:hidden; position:absolute; width:100%; height:100%; background-color: red; margin: 0; padding: 0; display:block"
       #cameraPreview 
       [src]="url">

  <ion-fab center bottom>
    <button ion-fab (click)="clickCameraButton()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab right bottom>
    <button ion-fab (click)="uploadImage()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
