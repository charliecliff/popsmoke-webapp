<ion-header style="height: 80px">

  <ion-navbar primary class="home-header">

    <ion-buttons left>
      <button ion-button menuToggle style="width: 44px">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-title style="line-height: 80px !important">PopSmoke</ion-title>
  
    <ion-buttons end>
      <button ion-button style="width: 44px; color: white;">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content class="home" padding>

  <ion-list class="holiday-list">

    <button class="holiday-button" 
    		    ion-item 
    		    no-lines 
            detail-none
    		    *ngFor="let holiday of holidays" 
    		    (click)="holidaySelected(holiday)">
       <ion-card detail-none>
        <img src="{{holiday.photoURL}}"/>
        <div class="title-container">
            <h1 class="title">{{holiday.name}}</h1>
        </div>
        <div class="clock">
            <div class="clock-box">
                <span class="clock-time">{{holiday.weeks}}</span>
                <div class="clock-text">WEEKS</div>
            </div>
            <div class="clock-box">
                <span class="clock-time">{{holiday.days}}</span>
                <div class="clock-text">DAYS</div>
            </div>
            <div class="clock-box">
                <span class="clock-time">{{holiday.hours}}</span>
                <div class="clock-text">HOURS</div>
            </div>
        </div>
      </ion-card>
    </button>
  
  </ion-list>

</ion-content>
