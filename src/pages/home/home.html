<ion-header>
  <ion-navbar primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      PopSmoke
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list class="card-background-page">
      
      <ion-card class="holiday-card" *ngFor="let holiday of holidays">
        <img src="{{holiday.photoURL}}"/>
        <div class="card-title">{{holiday.name}}</div>
      </ion-card>

  </ion-list>

</ion-content>
