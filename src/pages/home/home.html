<ion-header style="height: 80px">

  <ion-navbar primary class="home-header">

    <ion-buttons left>
      <button ion-button menuToggle style="width: 44px">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-title style="line-height: 80px !important">PopSmoke</ion-title>
  
    <ion-buttons end>
      <button ion-button style="width: 44px; color: white;">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content class="home" padding>

  <ion-list class="card-background-page">

    <button class="holiday-button" ion-item no-lines *ngFor="let holiday of holidays" (click)="holidaySelected(holiday)">
      <ion-card class="holiday-card">
        <img style="opacity: 0.4; height: 100%;" src="{{holiday.photoURL}}"/>
        <div class="card-title">{{holiday.name}}</div>
      </ion-card>
    </button>
  
  </ion-list>

</ion-content>
