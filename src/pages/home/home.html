<ion-header class="ps-header home-header">
  <ion-navbar hideBackButton primary>
    <ion-buttons left menuToggle>
      <div id="nav-icon3" [class.open]="showsCloseIcon">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div> 
    </ion-buttons>
    <ion-title>PopSmoke</ion-title>
    <ion-buttons end>
      <button ion-button icon-center>
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class="holiday-list" 
            [@visibleState]="visibleState" 
            (@visibleState.done)="animationDone()">

    <button class="holiday-button" 
    		    ion-item 
    		    no-lines 
            detail-none
    		    *ngFor="let holiday of holidays" 
    		    (click)="holidaySelected(holiday)">
      <ion-card detail-none>
        <img src="{{holiday.photoURL}}"/>
        <h1 class="card-title">{{holiday.name}}</h1>
        <h2 class="card-subtitle">{{holiday.weeks}} WEEKS AND {{holiday.days}} DAYS</h2>
      </ion-card>
    </button>
  
  </ion-list>
</ion-content>
