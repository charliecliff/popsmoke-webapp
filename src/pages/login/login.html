<ion-content class="login-content" scroll="false">
  
  <div class="ps-visible-area" 
       style="margin: auto;"
       [style.min-height.px]="visibleHeight"
       [@keyboardTrigger]="keyboardState" 
       (@keyboardTrigger.done)="keyboardShowAnimationDone()" >
    <ion-grid>
      
      <ion-row [style.min-height.px]="introMinHeight"
               [@shrinkIntroTrigger]="introSizeState" >
        <ion-col col-12 style="height: 100%;">
          <img class="logo"
               [@shrinkLogoTrigger]="logoSizeState"
               src="https://s3.amazonaws.com/popsmoke-assets/icon.png" >
          <h2 class="tagline"
              [@shrinkTaglineTrigger]="taglineSizeState">{{tagline}}</h2>
          <h2 class="explanation"
              [@shrinkExplanationTrigger]="explanationSizeState">{{explanation}}</h2>
        </ion-col>
      </ion-row>

      <ion-row [style.margin-top.px]="phoneNumberFieldMargin"
               [style.margin-bottom.px]="phoneNumberFieldMargin"
               [@revealPhoneNumberTrigger]="phoneNumberState">
        <ion-col col-3
                 style="margin-top: 0px; margin-bottom: 0px;">
          <ion-label class="phone-field" 
                     [class.highlighted]="highlightFieldOne">
            {{ value1 }}
          </ion-label>
        </ion-col>
        <ion-col col-1 
                 class="phone-hyphen"
                 style="margin-top: 0px; margin-bottom: 0px;"> - </ion-col>
        <ion-col col-3
                 style="margin-top: 0px; margin-bottom: 0px;">
          <ion-label class="phone-field" 
                     [class.highlighted]="highlightFieldTwo"> 
            {{ value2 }}
          </ion-label>
        </ion-col>
        <ion-col col-1 
                 class="phone-hyphen"
                 style="margin-top: 0px; margin-bottom: 0px;"> - </ion-col>
        <ion-col col-4
                 style="margin-top: 0px; margin-bottom: 0px;">
          <ion-label class="phone-field" 
                     [class.highlighted]="highlightFieldThree"> 
            {{ value3 }}
          </ion-label>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </div>

  <div class="ps-keyboard-area" [style.height.px]="keyboardHeight">
    <ion-grid>
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8>
          <button ion-button
                  secondary
                  full
                  (click)="showKeyboard()"
                  style="margin:auto">ENTER PHONE NUMBER</button>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
</ion-content>
