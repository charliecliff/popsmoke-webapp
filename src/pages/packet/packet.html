<ion-header>
  <ion-navbar primary>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>
      PopSmoke
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-grid>
		<ion-row>
			<ion-col width-50>
				<ion-card class="packet-card" id="da-31-form" (tap)="tapEvent('da-31-form')">
					<ion-card-content>
						<div>
							<!-- <img height="70" width="70" align="middle" src="./public/images/form_icon.png">					 -->
						</div>
						<h3>DA-31</h3>
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col width-50>
				<ion-card class="packet-card" id="trips-form" (tap)="tapEvent('trips-form')">
					<ion-card-content>
						<!-- <img height="70" width="70" align="middle" src="./public/images/form_icon.png"> -->
						<h3>TRIPS</h3>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col width-50>
				<ion-card class="packet-card" id="drivers-license-document" (tap)="tapEvent('drivers-license-document')">
					<ion-card-content>
						<!-- <img height="70" width="70" align="middle" src="./public/images/form_icon.png"> -->
						<h3>DRIVER's LICENSE</h3>
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col width-50>
				<ion-card class="packet-card" id="insurance-document" (tap)="tapEvent('insurance-document')">
					<ion-card-content>
						<!-- <img height="70" width="70" align="middle" src="./public/images/form_icon.png"> -->
						<h3>INSURANCE</h3>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
		
	</ion-grid>

</ion-content>
