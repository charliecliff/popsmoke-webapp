<ion-content class="passcode-content" scroll="false"> 
  
  <ion-grid>
    
    <ion-row [style.min-height.px]="introMinHeight" >
      <ion-col col-12 style="height: 100%;">
        <img src="https://s3.amazonaws.com/popsmoke-assets/icon.png">
        <h2 class="explanation"></h2>
      </ion-col>
    </ion-row>

    <ion-row [style.margin-top.px]="numberFieldMargin"
             [style.margin-bottom.px]="numberFieldMargin" >
        
      <ion-col col-2
               style="margin-top: 0px; margin-bottom: 0px;">
        <ion-label class="pass-code-field" 
                   [class.highlighted]="highlightField1">{{value1}}</ion-label>
      </ion-col>
      <ion-col col-2
                 style="margin-top: 0px; margin-bottom: 0px;">
        <ion-label class="pass-code-field"  
                   [class.highlighted]="highlightField2">{{value2}}</ion-label>
      </ion-col>
      <ion-col col-2
                 style="margin-top: 0px; margin-bottom: 0px;">
        <ion-label class="pass-code-field" 
                   [class.highlighted]="highlightField3">{{value3}}</ion-label>
      </ion-col>
      <ion-col col-2
                 style="margin-top: 0px; margin-bottom: 0px;">
        <ion-label class="pass-code-field"  
                   [class.highlighted]="highlightField4">{{value4}}</ion-label>
      </ion-col>
      <ion-col col-2
                 style="margin-top: 0px; margin-bottom: 0px;">
        <ion-label class="pass-code-field"  
                   [class.highlighted]="highlightField5">{{value5}}</ion-label>
      </ion-col>
      <ion-col col-2
                 style="margin-top: 0px; margin-bottom: 0px;">
        <ion-label class="pass-code-field"  
                   [class.highlighted]="highlightField6">{{value6}}</ion-label>
      </ion-col>

    </ion-row>
  </ion-grid>

  <div class="ps-keyboard-area" [style.height.px]="keyboardHeight"></div>
</ion-content>
