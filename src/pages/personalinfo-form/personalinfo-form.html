<!--
  Generated template for the PersonalinfoForm page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{PAGE_TITLE}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>

  	<ion-item>
    	<ion-label floating>{{first_name}}</ion-label>
    	<ion-input type="text"></ion-input>
  	</ion-item>

  	<ion-item>
    	<ion-label floating>{{middle_initial}}</ion-label>
    	<ion-input type="text"></ion-input>
  	</ion-item>

   	<ion-item>
    	<ion-label floating>{{last_name}}</ion-label>
    	<ion-input type="text"></ion-input>
  	</ion-item>

   	<ion-item>
    	<ion-label floating>{{ssn}}</ion-label>
    	<ion-input type="number"></ion-input>
  	</ion-item>

  	<ion-item>
    	<ion-label floating>{{rank}}</ion-label>
    	<ion-input type="text"></ion-input>
  	</ion-item>

  	<ion-item>
    	<ion-label floating>{{phone}}</ion-label>
    	<ion-input type="tel"></ion-input>
  	</ion-item>

	</ion-list>

</ion-content>

<ion-footer>
  
  <ion-toolbar>
  	<button ion-button full (click)="submit()">{{SUBMIT_BUTTON_TITLE}}</button>
  </ion-toolbar>

</ion-footer>
