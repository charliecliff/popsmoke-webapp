<!--
  Generated template for the PersonalInfoProfile page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{PAGE_TITLE}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form [formGroup]="personalInfoForm">

  	<ion-item>
    	<ion-label floating>{{first_name}}</ion-label>
    	<ion-input formControlName="firstName" type="text"></ion-input>
  	</ion-item>

  	<ion-item>
    	<ion-label floating>{{middle_initial}}</ion-label>
    	<ion-input formControlName="middleInitial" type="text"></ion-input>
  	</ion-item>

   	<ion-item>
    	<ion-label floating>{{last_name}}</ion-label>
    	<ion-input formControlName="lastName" type="text"></ion-input>
  	</ion-item>

   	<ion-item>
    	<ion-label floating>{{ssn}}</ion-label>
    	<ion-input formControlName="ssn" type="number"></ion-input>
  	</ion-item>

  	<ion-item>
    	<ion-label floating>{{rank}}</ion-label>
    	<ion-input formControlName="rank" type="text"></ion-input>
  	</ion-item>

  	<ion-item>
    	<ion-label floating>{{phone}}</ion-label>
    	<ion-input formControlName="phone" type="tel"></ion-input>
  	</ion-item>

	</form>

</ion-content>

<ion-footer>
  
  <ion-toolbar>
    <button ion-button full color="primary" (click)="submit()">{{updateButtonCopy}}</button>
  </ion-toolbar>

</ion-footer>
