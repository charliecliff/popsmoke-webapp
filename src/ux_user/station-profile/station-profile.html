<ion-header style="height: 80px">

  <ion-navbar primary class="home-header">

    <ion-buttons left>
      <button ion-button menuToggle style="width: 44px">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-title style="line-height: 80px !important">PopSmoke</ion-title>
  
    <ion-buttons end>
      <button ion-button style="width: 44px; color: white;">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
	
	<form [formGroup]="stationForm">

  	<ion-item>
    	<ion-label floating>{{PLATOON}}</ion-label>
    	<ion-input formControlName="platoon" type="text"></ion-input>
  	</ion-item>

  	<ion-item>
    	<ion-label floating>{{COMPANY}}</ion-label>
    	<ion-input formControlName="company" type="text"></ion-input>
  	</ion-item>

   	<ion-item>
    	<ion-label floating>{{BATTALION}}</ion-label>
    	<ion-input formControlName="battalion" type="text"></ion-input>
  	</ion-item>

   	<ion-item>
    	<ion-label floating>{{BRIGADE}}</ion-label>
    	<ion-input formControlName="brigade" type="text"></ion-input>
  	</ion-item>

   	<ion-item>
    	<ion-label floating>{{BRIGADE}}</ion-label>
    	<ion-input formControlName="brigade" type="text"></ion-input>
  	</ion-item>

   	<ion-item>
    	<ion-label floating>{{DIVISION}}</ion-label>
    	<ion-input formControlName="division" type="text"></ion-input>
  	</ion-item>

  	<ion-item>
    	<ion-label floating>{{POST}}</ion-label>
    	<ion-input formControlName="post" type="text"></ion-input>
  	</ion-item>

   	<ion-item>
    	<ion-label floating>{{ZIP}}</ion-label>
    	<ion-input formControlName="zip" type="text"></ion-input>
  	</ion-item>

  	<ion-item>
    	<ion-label floating>{{PHONE}}</ion-label>
    	<ion-input formControlName="phone" type="tel"></ion-input>
  	</ion-item>

  </form>

</ion-content>

<ion-footer>
  
  <ion-toolbar>
  	<button ion-button full color="primary" (click)="submit()">{{SUBMIT_BUTTON_TITLE}}</button>
  </ion-toolbar>

</ion-footer>
